<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaner QR | Iron Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body { background-color: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-top: 20px; }
        #reader { width: 100%; max-width: 500px; border-radius: 15px; overflow: hidden; border: 2px solid #333; margin-bottom: 20px; background: #111; }
        .status-box { text-align: center; padding: 20px; background: #1a1a1a; border-radius: 15px; border: 1px solid #333; width: 90%; max-width: 500px; }
        .circle { width: 60px; height: 60px; border-radius: 50%; background: #333; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: 0.3s; }
        .entrada { background: #198754; box-shadow: 0 0 15px #198754; }
        .salida { background: #dc3545; box-shadow: 0 0 15px #dc3545; }
    </style>
</head>
<body>

<h3 class="text-warning fw-bold mb-3">PUNTO DE ACCESO</h3>
<div id="reader"></div>

<div class="status-box">
    <div id="circulo-estado" class="circle">ðŸ”’</div>
    <h4 id="lbl-mensaje">Escanea tu cÃ³digo QR</h4>
    <small class="text-muted" id="lbl-info">Esperando lectura...</small>
</div>

<audio id="snd-ok" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
<audio id="snd-out" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
    let ultimoEscaneo = 0;

    function onScanSuccess(decodedText, decodedResult) {
        const ahora = new Date().getTime();
        if (ahora - ultimoEscaneo < 3000) return; // Esperar 3 seg entre lecturas
        ultimoEscaneo = ahora;

        // Limpiar el ID (Quitar el prefijo IRON_)
        let idLimpio = decodedText.replace("IRON_", "");
        procesarAcceso(idLimpio);
    }

    function onScanFailure(error) {
        // Ignoramos errores de frames vacÃ­os
    }

    async function procesarAcceso(id) {
        const lblMsg = document.getElementById('lbl-mensaje');
        const lblInfo = document.getElementById('lbl-info');
        const circulo = document.getElementById('circulo-estado');

        lblMsg.textContent = "Procesando...";
        lblInfo.textContent = "ID Detectado: " + id;

        try {
            // --- CAMBIO CLAVE: RUTA RELATIVA (Funciona con Ngrok y Localhost) ---
            const res = await fetch(`/Gimnasio/api/accesos/escanear/${id}`, { method: 'POST' });

            if(res.ok) {
                const data = await res.json();
                lblMsg.textContent = data.mensaje;

                if(data.tipo === 'ENTRADA') {
                    circulo.className = "circle entrada";
                    circulo.textContent = "ðŸ‘‹";
                    try { document.getElementById('snd-ok').play(); } catch(e){}
                } else {
                    circulo.className = "circle salida";
                    circulo.textContent = "ðŸšª";
                    try { document.getElementById('snd-out').play(); } catch(e){}
                }

                setTimeout(() => {
                    circulo.className = "circle";
                    circulo.textContent = "ðŸ”’";
                    lblMsg.textContent = "Escanea tu cÃ³digo QR";
                }, 3000);

            } else {
                lblMsg.textContent = "Usuario No Encontrado";
                circulo.style.background = "orange";
            }
        } catch(e) {
            console.error(e);
            lblMsg.textContent = "Error de ConexiÃ³n";
        }
    }

    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: {width: 250, height: 250} }, false);
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>

</body>
</html>
